<body>

    <nav class="navbar navbar-expand-lg navbar-white bg-dark">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="bg-dark text-primary m-5 p-5">

        <div class="form-group">

          <select class="form-control" id="question2">

            <option>2</option>

        </div>
        <div class="form-group">
          <label for="question3">Q3</label>
          <select class="form-control" id="question3">

        </div>
        <div class="form-group">
          <label for="question5">Q5</label>
          <select class="form-control" id="question5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question6">Q6</label>
          <select class="form-control" id="question6">
            <option>1</option>
            <option>2</option>
            <option>3</option>

        </div>
        <div class="form-group">
          <label for="question7">Q7</label>
          <select class="form-control" id="question7">

  <div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1 class="h1" id="matchName"></h1>
        <img src="" alt="brooooo" id="matchImage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript">
    $('#submitButton').on('click', function(event) {
      event.preventDefault();

      var userInput = {
        name: $('#userName').val().trim(),
        photo: $('#userPhoto').val().trim(),
        scores: [
          $('#question1').val().trim(),
          $('#question2').val().trim(),
          $('#question3').val().trim(),
          $('#question4').val().trim(),
          $('#question5').val().trim(),
          $('#question6').val().trim(),
          $('#question7').val().trim(),
          $('#question8').val().trim(),
          $('#question9').val().trim(),
          $('#question10').val().trim()
        ]
      };

      $.post('/api/friends', userInput)
        .done(function(data) {

          $('#userMatch').html(data.matchName);
          $("#userMatchImage").attr("src", data.matchImage);

          $('#modal1').modal('open');
        });
    });
  </script>
